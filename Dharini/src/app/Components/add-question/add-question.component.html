<body>
<div class="container">
    {{newQue | json}}
    <div class="row">
        <h2 class="h2 m-2 p-3">Adding New Question</h2>
    </div>
    <div class="card">
    <div class="row">
        <div class="col-md-8">
            Enter the question : <input type="text" [(ngModel)] = "newQue.QName" class="form-control m-3"/>
            Enter the Option A: <input type="text"><br>
            Enter the Option B:<input type="text"><br>
            Enter the Option C:<input type="text"><br>
            Enter the Option D:<input type="text"><br>
            Enter the QDiff : <input type="email" [(ngModel)] = "newQue.QDiff" class="form-control m-3"/>
            Enter the QAns : <input type="text" [(ngModel)] = "newQue.QAns" class="form-control m-3"/>
            Enter the TopicId: <input type="text" [(ngModel)] = "newQue.TopicId" class="form-control m-3"/>
        </div>
    </div>
    
    <div class="row">
        <div class="col-md-4">
            <button class="btn btn-success m-3" (click)="onNewQue()">
                <i class="fa fa-save" aria-hidden="true"></i>
                Add Question
            </button>
            <button class="btn btn-danger" ><i fa fa-back></i> <a  [routerLink]="['/teacher']">Back</a></button>
        </div>
    </div>
</div>
</div>
</body>
