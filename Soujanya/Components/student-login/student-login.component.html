
<mat-toolbar class="py-3" style="background-color:#0381b3;">
    <!-- <mat-icon img src="assets/images/girl.png" ></mat-icon> -->
   <img  class="logo" src="assets/images/girl.png" />
    <h1 class="text-white">QuizWiz</h1>
</mat-toolbar>
<div class="container-fluid px-1 px-md-5 px-lg-1 px-xl-5 py-5 mx-auto">
    <div class="card card0 border-0">
        <h2 class=" text-center mt-3 " style="color:#0381b3;"> LOGIN AS STUDENT </h2>
       
        <div class="row d-flex">
            <div class="col-lg-6">
            
                <div class="row px-3 justify-content-center mt-4 mb-5 border-line">
                    <img src="assets/images/girl.png" class="image" alt="Not Available"/>
                
            </div>
        </div>
            <div class="col-lg-6">
                <div class="card2 card border-0 px-4 py-4">
                   
                    <div class="row px-3">
                        <label style="color:#0381b3;" class="mb-1"><h6 class="mb-0 text-sm">Email Address</h6></label>
                        <input class="mb-4" type="text" name="email" placeholder="Enter a valid email address">
                    </div>
                    <div class="row px-3">
                        <label style="color:#0381b3;" class="mb-1"><h6 class="mb-0 text-sm">Password</h6></label>
                        <input type="password" name="password" placeholder="Enter password">
                    </div>
                    <!-- <div class="row px-3  mb-4">
                        <select class="mt-4" [(ngModel)]="selectedRole" >
                            <option value="">Select Role :</option>
                            <option value="admin">Admin</option>
                            <option value="Educator">Educator</option>
                            <option vlaue="Student">Student</option>
                        </select>
                    </div> -->
                    <div class="row mb-3 mt-4 mx-auto px-3">
                        <button (click)="generateOtp()" type="submit" class="btn btn-blue text-center ">Generate OTP</button>
                    </div>
                    <div class="row px-3">
                        <input type="password" [disabled]="!isGenerateOtpClicked" name="OtpValidate" placeholder="Enter The Otp Received">
                    </div>
                    <div class="row mb-3 mt-4 mx-auto px-3">
                        <button type="submit" [disabled]="!isValidateOtpClicked"class="btn btn-blue text-center btn-primary-spacing ">Login</button>
                        <button  (click)="validateOtp()" type="submit" [disabled]="!isGenerateOtpClicked" class="btn btn-blue text-center btn-primary-spacing">Validate OTP</button>
                        
                    
                    <div class="row mb-4 px-1 mx-auto" >
                        
                        <small class="font-weight-bold mt-4 text-center">Don't have an account? <a href="#" class="text-info ">Register</a></small>
                    </div>
                </div>
            </div>
        </div>

    </div>
</div>
