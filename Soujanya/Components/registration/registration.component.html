
<mat-toolbar class="py-3" style="background-color:#0381b3;">
    <!-- <mat-icon img src="assets/images/girl.png" ></mat-icon> -->
   <img  class="logo" src="assets/images/girl.png" />
    <h1 class="text-white">QuizWiz</h1>
</mat-toolbar>
<div class="container-fluid px-1 px-md-5 px-lg-1 px-xl-5 py-5 mx-auto">
    <div class="card card0 border-0">
        <h2 class=" text-center mt-4" style="color:#0381b3;"> Registration </h2>
        
        <div class="row d-flex">
            <div class="col-lg-6">
            
                <div class="row px-3 justify-content-center mt-4 mb-5 border-line">
                    <img src="assets/images/girl.png" class="image" alt="Not Available"/>
                
            </div>
        </div>
            <div class="col-lg-6">
                <div class="card2 card border-0 px-4 py-5">
                    <div class="row px-3">
                        <label style="color:#0381b3;" class="mb-1"><h6 class="mb-0 text-sm">User Name:</h6></label>
                        <input class="mb-4" type="text" name="UserName" placeholder="Enter  UserName">
                    </div>
                    <div class="row px-3">
                        <label style="color:#0381b3;" class="mb-1"><h6 class="mb-0 text-sm">Email Address</h6></label>
                        <input class="mb-4" type="text" name="email" placeholder="Enter a valid email address">
                    </div>
                    <div class="row px-3">
                        <label style="color:#0381b3;" class="mb-1"><h6 class="mb-0 text-sm">Password</h6></label>
                        <input type="password" name="password" placeholder="Enter password">
                    </div>
                    <div class="row px-3  mb-4">
                        <select  class="mt-4" disabled>
                            <option  value="Student">Student</option>
                            <option value="admin">Admin</option>
                            <option value="Educator">Educator</option>
                            
                        </select>
                    </div>
                    <div class="row mb-3 mt-4 mx-auto px-3">
                        <button  type="submit" class="btn btn-blue text-center ">LOGIN</button>
                    </div>
                        
                    
                    <!-- <div class="row mb-4 px-1 mx-auto" >
                        
                        <small class="font-weight-bold">Don't have an account? <a href="#" class="text-info " [attr.disabled]="selectedRole !== 'Student' ? 'true' :null">Register</a></small>
                    </div> -->
                </div>
            </div>
        </div>

    </div>
</div>
